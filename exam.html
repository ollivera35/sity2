  <div class="card">
<div  style="text-align: center;"><H1>Контактные данные:</H1></div>
<form  action="https://www.google.ru/" id="feedbackForm" name="q" method="get">
  <label for="famil">Фамилия:</label>
  <input type="text" id="famil" name="famil" required>

  <label for="name">Имя:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="tel">Телефон:</label>
  <input type="number" id="tel" name="tel" required>

  <button type="submit">Отправить</button>
</form><br><br>

<div  style="text-align: center;"><H1>Ваше мнение:</H1></div>
<form  action="https://www.google.ru/" id="secondForm"  name="q"  method="get">
  <label for="radio">Вы любите делиться мнением?</label><br>
  <div id="radio">
    <input type="radio" id="r1" name="r1">
    <label for="r1">Конечно</label>
    <input type="radio" id="r2" name="r2">
    <label for="r2">Нет</label>
    <input type="radio" id="r3" name="r3">
    <label for="r3">Не скажу</label>
  </div><br>

  <label for="checkbox">Любимые разделы математики:</label><br>
  <div id="checkbox">
    <input type="checkbox" id="с1" name="с1">
    <label for="с1">Алгебра</label><br>

    <input type="checkbox" id="с2" name="с2">
    <label for="с2">Матанализ</label><br>

    <input type="checkbox" id="с3" name="с3">
    <label for="с3">Топология</label><br>

    <input type="checkbox" id="с4" name="с4">
    <label for="с4">Не люблю математику</label>
  </div><br>

  <label for="date">Когда вы в последний раз занимались математикой:</label>
  <input type="date" id="date" name="date">

  <label for="password">Что вам меньше всего нравится:</label>
  <input type="password" id="password" name="password">

  <button type="submit">Отправить</button>
</form><br><br>
